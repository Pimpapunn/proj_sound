<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
        .custom-select {
            width: 100%;
            /* หรือกำหนดขนาดตามต้องการ เช่น 300px */
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <h3>My website</h3>
                </div>

                <ul class="menu" id="myMenu">
                    <li><a href="#"
                            onclick="window.location.href='https://geodev.fun/sss/home/#'; return false;">Home</a>
                    </li>
                    <li><a href="#"
                            onclick="window.location.href='https://geodev.fun/sss/about/#'; return false;">About</a>
                    </li>
                    <li><a href="#"
                            onclick="window.location.href='https://geodev.fun/sss/contact/#'; return false;">Contact</a>
                    </li>
                </ul>
                <div class="ham-menu" onclick="toggleHam(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8">
                <div class="card" id="map" style="position: relative;">
                    <!-- Legend inside the map -->
                    <div id="legend-container" class="legend-container"
                        style="position: absolute; top: 10px; left: 10px; background: rgba(255, 255, 255, 0.8); padding: 10px; border-radius: 5px; z-index: 1000;">
                        <div style="text-align: center;">
                            <h6 class="text-lg font-semibold mb-2">SVF</h6>
                        </div>
                        <div><span style="background-color:#c50000;" aria-label="0 to 10 percent"></span> 0-10%</div>
                        <div><span style="background-color:#d62929;" aria-label="10 to 20 percent"></span> 10-20%</div>
                        <div><span style="background-color:#ea5252;" aria-label="20 to 30 percent"></span> 20-30%</div>
                        <div><span style="background-color:#fb6767;" aria-label="30 to 40 percent"></span> 30-40%</div>
                        <div><span style="background-color:#f9aeae;" aria-label="40 to 50 percent"></span> 40-50%</div>
                        <div><span style="background-color:#deecfb;" aria-label="50 to 60 percent"></span> 50-60%</div>
                        <div><span style="background-color:#bedaf7;" aria-label="60 to 70 percent"></span> 60-70%</div>
                        <div><span style="background-color:#7ab3ef;" aria-label="70 to 80 percent"></span> 70-80%</div>
                        <div><span style="background-color:#368ce7;" aria-label="80 to 90 percent"></span> 80-90%</div>
                        <div><span style="background-color:#1666ba;" aria-label="90 to 100 percent"></span> 90-100%
                        </div>
                    </div>
                    <!-- Your map content goes here -->
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <!-- First Card -->
            <div class="card">
                <div class="card-body">
                    <h3>Select During Time</h3>
                    <div>
                        <!-- Dropdown สำหรับ "Select During Time" -->
                        <div class="mb-3">
                            <select class="form-select w-100" id="dayName" aria-label="Select Day">
                                <option selected>Open this select menu</option>
                                <option value="monday">Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                                <option value="sunday">Sunday</option>
                            </select>
                        </div>
                        <!-- Dropdown สำหรับ "Time" -->
                        <div class="mb-3">
                            <h3>Time</h3>
                            <select class="form-select w-100" id="time" aria-label="Select Time">
                                <option selected>Open this select menu</option>
                                <option value="08_09">8.00-9.00</option>
                                <option value="09_10">9.00-10.00</option>
                                <option value="10_11">10.00-11.00</option>
                                <option value="11_12">11.00-12.00</option>
                                <option value="12_13">12.00-13.00</option>
                                <option value="13_14">13.00-14.00</option>
                                <option value="14_15">14.00-15.00</option>
                                <option value="15_16">15.00-16.00</option>
                                <option value="16_17">16.00-17.00</option>
                            </select>
                        </div>

                        <!-- ปุ่มประมวลผล -->
                        <div class="text-center">
                            <button type="button" class="btn btn-primary" onclick="getData()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Second Card -->
            <div class="card mt-2">
                <div class="card-body">
                    <form>
                        <p>
                            <label>displayMin:
                                <input class="form-control" type="number" id="displayMin" />
                            </label>
                            <label>displayMax:
                                <input class="form-control" type="number" id="displayMax" />
                            </label>
                        </p>
                        <p>
                            <label>clampMin:
                                <input class="form-check-input" type="checkbox" id="clampLow" />
                            </label>
                            <label>clampMax:
                                <input class="form-check-input" type="checkbox" id="clampHigh" />
                            </label>
                        </p>
                        <p>
                            <label>
                                colorScale:
                                <select class="form-select" id="colorScale">
                                    <option>viridis</option>
                                    <option>inferno</option>
                                    <option>turbo</option>
                                    <option>rainbow</option>
                                    <option>jet</option>
                                    <option>hsv</option>
                                    <option>hot</option>
                                    <option>cool</option>
                                    <option>spring</option>
                                    <option>summer</option>
                                    <option>winter</option>
                                    <option>autumn</option>
                                    <option>bone</option>
                                    <option>copper</option>
                                    <option>greys</option>
                                    <option>yignbu</option>
                                    <option>greens</option>
                                    <option>yiorrd</option>
                                    <option>bluered</option>
                                    <option>rdbu</option>
                                    <option>picnic</option>
                                    <option>portland</option>
                                    <option>blackbody</option>
                                    <option>earth</option>
                                    <option>electric</option>
                                    <option>magma</option>
                                    <option>plasma</option>
                                </select>
                            </label>
                        </p>
                    </form>
                </div>
            </div>


        </div>
    </div>
    </div>
    </div>
</body>

<script src="https://unpkg.com/geotiff@1.0.0-beta.7/dist/geotiff.bundle.js"></script>

<script src="../dist/leaflet-geotiff.js"></script>
