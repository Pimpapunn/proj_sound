<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTIFF Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <h3>My website</h3>
                </div>
                <ul class="menu" id="myMenu">
                    <li><a href="#"
                            onclick="window.location.href='https://geodev.fun/sss/soundwave/home/#'; return false;">Home</a>
                    </li>
                    <li><a href="#"
                            onclick="window.location.href='https://geodev.fun/sss/soundwave/about/#'; return false;">About</a>
                    </li>
                    <li><a href="#"
                            onclick="window.location.href='https://geodev.fun/sss/soundwave/contact/#'; return false;">Contact</a>
                    </li>
                </ul>
                <div class="ham-menu" onclick="toggleHam(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-8">
                <div class="card" id="map">
                    <!-- แผนที่จะถูกแสดงที่นี่ -->
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h3>Select During Time</h3>
                        <form id="timeForm">
                            <div class="mb-3">
                                <select id="daySelect" class="form-select w-100" aria-label="Select Day">
                                    <option value="" selected>Open this select menu</option>
                                    <option value="1">Monday</option>
                                    <option value="2">Tuesday</option>
                                    <option value="3">Wednesday</option>
                                    <option value="4">Thursday</option>
                                    <option value="5">Friday</option>
                                    <option value="6">Saturday</option>
                                    <option value="7">Sunday</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <h3>Time</h3>
                                <select id="timeSelect" class="form-select w-100" aria-label="Select Time">
                                    <option value="" selected>Open this select menu</option>
                                    <option value="1">8.00-9.00</option>
                                    <option value="2">9.00-10.00</option>
                                    <option value="3">10.00-11.00</option>
                                    <option value="4">11.00-12.00</option>
                                    <option value="5">12.00-13.00</option>
                                    <option value="6">13.00-14.00</option>
                                    <option value="7">14.00-15.00</option>
                                    <option value="8">15.00-16.00</option>
                                    <option value="9">16.00-17.00</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary" onclick="loadGeoTIFF()">Submit</button>
                            </div>
                        </form>
                        <div id="result" class="result mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet และ GeoTIFF library -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/geotiff/dist/geotiff.browser.min.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        async function loadGeoTIFF() {
            // สมมติว่า URL ของไฟล์ GeoTIFF คือ 'path/to/your/geotiff/1.tiff'
            const url = 'path/to/your/geotiff/1.tiff';

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok.');
                }
                const arrayBuffer = await response.arrayBuffer();
                const tiff = await GeoTIFF.fromArrayBuffer(arrayBuffer);
                const image = await tiff.getImage();

                const data = await image.readRasters();
                const width = image.getWidth();
                const height = image.getHeight();

                // สร้างแผนที่ Leaflet และแสดงภาพ
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                const imageData = ctx.createImageData(width, height);
                const values = data[0]; // สมมติว่ามีแค่แบนด์เดียว
                for (let i = 0; i < values.length; i++) {
                    const value = values[i];
                    imageData.data[i * 4 + 0] = value; // Red
                    imageData.data[i * 4 + 1] = value; // Green
                    imageData.data[i * 4 + 2] = value; // Blue
                    imageData.data[i * 4 + 3] = 255; // Alpha
                }
                ctx.putImageData(imageData, 0, 0);

                const base64Image = canvas.toDataURL();
                L.imageOverlay(base64Image, [[0, 0], [height, width]]).addTo(map);

                // ปรับการมองแผนที่ตามขนาดของภาพ
                map.fitBounds([[0, 0], [height, width]]);

                document.getElementById('result').innerHTML = "<p>GeoTIFF data loaded successfully.</p>";
            } catch (error) {
                document.getElementById('result').innerHTML = `<p class='text-danger'>Error loading GeoTIFF: ${error.message}</p>`;
            }
        }
    </script>
</body>

</html>
