            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h3>Select During Time</h3>
                        <form>
                            <!-- Dropdown สำหรับ "Select During Time" -->
                            <div class="mb-3">
                                <select class="form-select w-100" aria-label="Select Day">
                                    <option selected>Open this select menu</option>
                                    <option value="1">Monday</option>
                                    <option value="2">Tuesday</option>
                                    <option value="3">Wednesday</option>
                                    <option value="4">Thursday</option>
                                    <option value="5">Friday</option>
                                    <option value="6">Saturday</option>
                                    <option value="7">Sunday</option>
                                </select>
                            </div>
                            <!-- Dropdown สำหรับ "Time" -->
                            <div class="mb-3">
                                <h3>Time</h3>
                                <select class="form-select w-100" aria-label="Select Time">
                                    <option selected>Open this select menu</option>
                                    <option value="1">8.00-9.00</option>
                                    <option value="2">9.00-10.00</option>
                                    <option value="3">10.00-11.00</option>
                                    <option value="4">11.00-12.00</option>
                                    <option value="5">12.00-13.00</option>
                                    <option value="6">13.00-14.00</option>
                                    <option value="7">14.00-15.00</option>
                                    <option value="8">15.00-16.00</option>
                                    <option value="9">16.00-17.00</option>
                                </select>
                            </div>
                            <!-- ปุ่มประมวลผล -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 mt-3">
                <div class="card">
                    <div class="card-body">
                        <h3>Position</h3>
                        <select class="form-select w-100" aria-label="Select Position">
                            <option selected>Open this select menu</option>
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">09</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                </div>
            </div>
